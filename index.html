<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitZone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        /* Reset and global styles */
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: url('https://i.ibb.co/nDcbLGf/background.jpg') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
        }

        /* Navigation bar styling */
        nav {
            background: #000;
            height: 80px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: fixed; /* Fixed positioning for sticky nav */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure nav is on top of other elements */
        }

        /* Hide the checkbox */
        #check {
            display: none;
        }

        /* Logo container styling */
        .logo-container {
            display: flex;
            align-items: center;
            margin-left: auto; /* Space between the logo and the menu */
        }

        /* Logo image styling */
        .logo-img {
            height: 100px; /* Increased size for better visibility */
            width: auto;
        }

        /* Logo text styling */
        .logo-text {
            color: white;
            font-size: 30px; /* Adjust font size for better visibility */
            font-weight: bold;
            margin-left: auto; /* Space between the image and text */
        }

        /* Checkbtn (hamburger menu) */
        .checkbtn {
            font-size: 30px;
            color: white;
            cursor: pointer;
            display: none; /* Hide on larger screens */
        }

        /* Navigation links styling */
        nav ul {
            display: flex;
            list-style: none;
            margin-left: auto; /* Ensure menu is aligned to the right */
        }

        nav ul li {
            line-height: 80px;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            font-size: 16px; /* Adjust font size for better readability */
            padding: 7px 13px;
            border-radius: 3px;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }

        nav ul li a.active,
        nav ul li a:hover {
            background: red;
        }

        /* Responsive styling */
        @media (max-width: 858px) {
            .checkbtn {
                display: block; /* Show hamburger menu on small screens */
            }

            nav ul {
                position: fixed;
                width: 100%;
                height: 100vh;
                background: #2E2E2E;
                top: 80px; /* Adjusted top to ensure it doesn’t overlap with the fixed header */
                left: -100%;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: left 0.3s ease;
                padding: 0;
            }

            nav ul li {
                margin: 15px 0; /* Increased margin for better spacing */
                line-height: 30px;
            }

            nav ul li a {
                font-size: 20px;
            }

            #check:checked ~ ul {
                left: 0;
            }

            /* Ensure the logo container is aligned to the left on mobile */
            .logo-container {
                margin-left: 0;
            }

            /* Adjust logo image size for smaller screens */
            .logo-img {
                height: 80px; /* Decrease size for smaller screens */
            }
        }

        /* Hero section styling adjustments */
        .hero {
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background */
            min-height: calc(100vh - 80px); /* Ensure hero section fills the screen */
        }

        .hero .container {
            text-align: center; /* Center text horizontally */
        }

        /* Align text vertically in the middle */
        .hero .hero-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">☰</label>
        <div class="logo-container">
            <img src="https://i.ibb.co/DKgVptM/FITZONE-removebg-preview.png" alt="FitZone Logo" class="logo-img">
            <label class="logo-text">FitZone</label>
        </div>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </nav>
    <section class="hero">
        <div class="container">
            <div class="hero-text">
                <h3>Transform Your Workout</h3>
                <h3>Transform Your Life</h3>
                <h1>JOIN</h1>
                <h1>FITNESS</h1>
                <h1>REVOLUTION</h1>
                <h1>TODAY</h1>
                <a href="#" class="btn">Get Ignited</a>
            </div>
        </div>
    </section>
</body>
</html>
