<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitZone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="login-page">
            <h1>FitZone</h1>
            <img src="https://i.ibb.co/P61MKq4/FITZONE-logo.png" alt="FitZone Logo" class="logo">
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="error-message"></p>
            </form>
        </div>

        <!-- Admin Dashboard -->
        <div id="admin-dashboard" class="hidden">
            <h1>Admin Dashboard</h1>
            <button id="logout">Logout</button>
            <div class="dashboard-section">
                <h2>Manage Tasks</h2>
                <input type="text" id="task-input" placeholder="New Task">
                <button id="add-task">Add Task</button>
                <ul id="task-list"></ul>
            </div>
            <div class="dashboard-section">
                <h2>User Management</h2>
                <input type="text" id="user-input" placeholder="New User">
                <button id="add-user">Add User</button>
                <ul id="user-list"></ul>
            </div>
        </div>

        <!-- Employee Dashboard -->
        <div id="employee-dashboard" class="hidden">
            <h1>Employee Dashboard</h1>
            <button id="logout-employee">Logout</button>
            <div class="dashboard-section">
                <h2>Your Tasks</h2>
                <ul id="employee-task-list"></ul>
            </div>
            <div class="dashboard-section">
                <h2>Personal Details</h2>
                <p id="employee-details"></p>
                <button id="update-details">Update Details</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
