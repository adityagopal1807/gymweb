<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - FitZone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.ibb.co/C97xxVM/FITZONE-20240920-170320-0000-photoaidcom-cropped.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #FF0000; /* Red heading */
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }
        .cart-items {
            list-style-type: none;
            padding: 0;
        }
        .cart-items li {
            background-color: #1A1A1A; /* Dark gray background */
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .total {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .checkout-button {
            background-color: #FF0000; /* Red button */
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .checkout-button:hover {
            background-color: #D40000; /* Darker red on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Shopping Cart</h1>
    <ul id="cart-items" class="cart-items"></ul>
    <div class="total" id="total-price">Total: ₹0</div>
    <a href="products.html" class="checkout-button">Continue Shopping</a>
</div>

<script>
    // Function to display cart items and calculate total
    function displayCart() {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const cartElement = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');
        
        cartElement.innerHTML = ''; // Clear previous items
        let total = 0;

        cartItems.forEach(item => {
            cartElement.innerHTML += `<li>${item.product} - ₹${item.price}</li>`;
            total += item.price; // Calculate total price
        });

        totalPriceElement.innerHTML = `Total: ₹${total}`; // Display total price
    }

    // Call displayCart when the page is loaded
    document.addEventListener('DOMContentLoaded', function () {
        displayCart();
    });
</script>

</body>
</html>
