<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - FitZone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.ibb.co/C97xxVM/FITZONE-20240920-170320-0000-photoaidcom-cropped.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #FF0000; /* Red heading */
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }
        .cart-items {
            list-style-type: none;
            padding: 0;
        }
        .cart-items li {
            background-color: #1A1A1A; /* Dark gray background */
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .total {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .checkout-button {
            background-color: #FF0000; /* Red button */
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .checkout-button:hover {
            background-color: #D40000; /* Darker red on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Shopping Cart</h1>
    <ul id="cart-items" class="cart-items"></ul>
    <div class="total" id="total-price">Total: ₹0</div>
    <a href="products.html" class="checkout-button">Continue Shopping</a>
</div>

<script>
    // Initialize cart from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || []; // This initializes the cart from localStorage, or sets it to an empty array if no items are present

    // Function to update cart display
    function updateCartDisplay() {
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        cartItems.innerHTML = ''; // Clear current items
        let total = 0;

        // Check if the cart is empty
        if (cart.length === 0) {
            cartItems.innerHTML = '<li>Your cart is empty.</li>'; // Message if the cart is empty
            cartTotal.innerText = '0'; // Total should be 0
            return;
        }

        // Populate the cart items
        cart.forEach((item, index) => {
            cartItems.innerHTML += `
                <li>
                    ${item.product} - ₹${item.price}
                    <button onclick="removeFromCart(${index})">Remove</button>
                </li>
            `;
            total += item.price; // Calculate total price
        });

        cartTotal.innerText = total; // Update total display
    }

    // Function to remove items from the cart
    function removeFromCart(index) {
        cart.splice(index, 1); // Remove item from cart
        localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
        updateCartDisplay(); // Refresh cart display
    }

    // Function to place an order (checkout)
    function placeOrder() {
        if (cart.length === 0) {
            alert('Your cart is empty!'); // Alert if cart is empty
            return;
        }
        let orderDetails = 'Thank you for your order!\n\nYou have ordered:\n';
        let totalAmount = 0;

        // Generate order details
        cart.forEach(item => {
            orderDetails += `- ${item.product} (₹${item.price})\n`;
            totalAmount += item.price;
        });

        orderDetails += `\nTotal Amount: ₹${totalAmount}\nWe will contact you shortly to confirm your order.`;

        // Clear cart after placing the order
        alert(orderDetails); // Confirmation alert
        cart = []; // Reset cart
        localStorage.removeItem('cart'); // Remove from localStorage
        updateCartDisplay(); // Refresh cart display
    }

    // Initial display update when page loads
    updateCartDisplay(); // Call function to display cart items
</script>
</body>
</html>
