<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - FitZone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #FF0000;
            margin-bottom: 20px;
        }
        .cart-items {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .cart-items li {
            background-color: #1A1A1A;
            border: 1px solid #FF0000;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-items button {
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart-items button:hover {
            background-color: #D40000;
        }
        .cart-total {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .checkout-button {
            background-color: #FF0000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .checkout-button:hover {
            background-color: #D40000;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #FF0000;
            color: #FFFFFF;
        }
    </style>
</head>
<body>

<nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">☰</label>
    <div class="logo-container">
        <img src="https://i.ibb.co/P61MKq4/FITZONE-logo.png" alt="FitZone Logo" class="logo-img">
        <label class="logo-text">FitZone</label>
    </div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="product.html">Shop</a></li>
        <li><a class="active" href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="feedback.html">Feedback</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Your Cart</h1>
    <ul class="cart-items" id="cartItems"></ul>
    <div class="cart-total">Total: ₹<span id="cartTotal">0</span></div>
    <button class="checkout-button" onclick="placeOrder()">Place Order</button>
</div>

<footer>
    <p>&copy; 2024 FitZone. All Rights Reserved.</p>
</footer>

<script>
    // Function to display cart items and calculate total
    function displayCart() {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const cartElement = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');
        
        cartElement.innerHTML = ''; // Clear previous items
        let total = 0;

        cartItems.forEach(item => {
            cartElement.innerHTML += `<li>${item.product} - ₹${item.price}</li>`;
            total += item.price; // Calculate total price
        });

        totalPriceElement.innerHTML = `Total: ₹${total}`; // Display total price
    }

    // Call displayCart when the page is loaded
    document.addEventListener('DOMContentLoaded', function () {
        displayCart();
    });
</script>

</body>
</html>
