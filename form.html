<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .form-container {
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            animation: glow 1.5s ease-in-out infinite alternate;
            width: 300px;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 0.9);
            }
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff0000;
            font-size: 24px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #ff0000;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
            box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="number"]:focus,
        .form-container select:focus {
            outline: none;
            border-color: #ff3333;
            box-shadow: inset 0 0 15px rgba(255, 0, 0, 0.8);
        }
        .form-container input[type="submit"] {
            width: 100%;
            background-color: #ff0000;
            color: #000000;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background-color: #ff3333;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }
        .form-container input[type="submit"]:active {
            background-color: #cc0000;
            box-shadow: none;
        }
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .logo-container .logo-img {
            height: 50px;
            width: 50px;
            margin-right: 10px;
        }
        .logo-container .logo-text {
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
        }
        ul {
            list-style: none;
            display: flex;
            margin-right: 20px;
        }
        ul li {
            margin-left: 20px;
        }
        ul li a {
            color: #ff0000;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        ul li a:hover {
            color: #ff3333;
        }
    </style>
</head>
<body>
<nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">â˜°</label>
    <div class="logo-container">
        <img src="https://i.ibb.co/P61MKq4/FITZONE-logo.png" alt="FitZone Logo" class="logo-img">
        <label class="logo-text">FitZone</label>
    </div>
    <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="feedback.html">Feedback</a></li>
    </ul>
</nav>
<div class="form-container">
    <h2>Sign Up</h2>
    <form action="https://formspree.io/f/xrbzjabe" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="" disabled selected>Select your city</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Bengaluru">Bengaluru</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Chennai">Chennai</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Pune">Pune</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Surat">Surat</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
