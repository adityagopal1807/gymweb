<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FitZone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #FF0000; /* Red heading */
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #FF0000;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-family: 'Montserrat', sans-serif;
        }
        input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Details</h1>
        <form action="confirmation.html" method="POST">
            <label for="name">Name on Card:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" maxlength="16" required>

            <label for="expiry-date">Expiry Date (MM/YY):</label>
            <input type="text" id="expiry-date" name="expiry-date" maxlength="5" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" maxlength="3" required>

            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
